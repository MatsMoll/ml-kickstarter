version: '3'
services:
  base-image:
    image: project-base
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: "echo Hello World"
      
  mlflow-tracker:
    image: project-base
    command: "mlflow server --backend-store-uri file:///app/mlflow-server --host 0.0.0.0 --port 8000"
    ports:
      - 7999:8000
    volumes:
      - ./src:/app/src
      - ./mlflow:/app/mlflow-server
    depends_on:
      - base-image

  movie-review-is-negative:
    image: project-serve
    build:
      context: .
      dockerfile: docker/Dockerfile.serve
    command: "mlflow models serve -m models:/movie_review_is_negative@champion --port 8080 --host 0.0.0.0 --no-conda --enable-mlserver"
    ports:
      - 8081:8080
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-tracker:8000
    volumes:
      - ./src:/app/src
    depends_on:
      - base-image

  wine-model:
    image: project-serve
    build:
      context: .
      dockerfile: docker/Dockerfile.serve
    command: "mlflow models serve -m models:/is_high_quality_wine@champion --port 8080 --host 0.0.0.0 --no-conda --enable-mlserver"
    ports:
      - 8080:8080
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-tracker:8000
    volumes:
      - ./src:/app/src
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - base-image

  aligned-catalog:
    image: project-catalog
    build:
      context: .
      dockerfile: docker/Dockerfile.catalog
    command: "python -m streamlit run app.py --server.port 8501 --server.fileWatcherType poll"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-tracker:8000
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./load_contracts.py:/app/custom_store.py
    ports:
      - 8503:8501
    extra_hosts:
      - host.docker.internal:host-gateway

  prefect-server:
    image: prefecthq/prefect:2-python3.10
    command: "prefect server start --port=4200 --host=0.0.0.0"
    ports:
      - 4201:4200

  pipeline-worker:
    image: project-dev
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    command: "python -m src.pipelines.available"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    environment:
      - "PREFECT_API_URL=http://prefect-server:4200/api"
      - "MLFLOW_TRACKING_URI=http://mlflow-tracker:8000"
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - base-image

  test-action:
    image: project-dev
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    command: "python -m pytest -rev tests"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      - base-image

